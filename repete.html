<!DOCTYPE html>
<html>

    <head>
        <title>Título</title>
        <script>
            // Pergunta um valor ao usuário
            const numeroFornecido = parseInt(prompt("Digite um número:"));

            // Preenche um array com valores de 0 até o número fornecido
            const arrayValores = [];
            for (let i = 0; i <= numeroFornecido; i++) {
                arrayValores.push(i);
            }

            // Escreve na página cada valor do array
            document.write("Original:" + arrayValores);
            document.write("<hr>");         

            // Pergunta um valor para ser removido
            const valorRemover = parseInt(prompt("Digite um valor para remover:"));

            // Remove o valor fornecido do array
            const index = arrayValores.indexOf(valorRemover);
            if (index !== -1) {
                arrayValores.splice(index, 1);
            }

            document.write("Alterado:" + arrayValores);
            document.write("<hr>");
        </script>
    </head>

    <body>
        <input type="button" value="Enviar" onclick="contar();">
    </body>

</html>
