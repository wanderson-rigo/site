<!DOCTYPE html>
<html>

    <head>
        <title>Título</title>
        <script>
            /*
            achando um valor
            achando com indexOf
            removendo */
            function contar() {
                //          0       1         2       3        4         5
                var a = ["josé", "maria", "padre", "joana", "bento", "franscico"]

                for (let index = 0; index < a.length; index++) {
                    const element = a[index];

                    if(element == "pastor"){
                        document.write("casinha:" + index + " tem " + element + "<br>")
                        break
                    }
                }
                
                document.write("original = " + a + "<br>")
                var quem = prompt("Diga um nome")
                var ondeEsta = a.indexOf(quem) // -1
                if(ondeEsta != -1){
                    document.write("casinha:" + ondeEsta + " tem " + quem + "<br>")
                    a.splice(ondeEsta,1)//remove 1
                }else{
                    document.write("não achei: " + quem + "<br>")
                }
                document.write("alterado = " + a)
            }
        </script>
    </head>

    <body>
        <input type="button" value="Enviar" onclick="contar();">
    </body>

</html>
